<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2CA66A"/>
      <stop offset="100%" stop-color="#3BB3F2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- circular background -->
  <circle cx="32" cy="32" r="30" fill="url(#g)" />

  <!-- cricket bat -->
  <g transform="rotate(-35 32 32)" filter="url(#shadow)">
    <rect x="26" y="18" width="12" height="26" rx="2" fill="#F5E6C8" />
    <rect x="28" y="14" width="8" height="8" rx="2" fill="#D4B992" />
    <rect x="28" y="22" width="8" height="2" fill="#E3D3B3" />
  </g>

  <!-- cricket ball -->
  <g filter="url(#shadow)">
    <circle cx="42" cy="40" r="7" fill="#E84C3D" />
    <path d="M36 40h12" stroke="#fff" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M36 42h12" stroke="#fff" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
    <path d="M36 38h12" stroke="#fff" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  </g>
</svg>